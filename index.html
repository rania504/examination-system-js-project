<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Examinations System</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="home-page">
        <h1>Welcome to the Exam</h1>
        <input type="text" id="student-name" placeholder="Enter your name">
        <button id="start-btn">Start Exam</button>
    </div>

    <div id="exam-page" style="display: none;">
        <div id="timer">Time Left: <span id="time-left">60</span> seconds</div>
        <div id="question-number" class="question-number"></div>
        <h1 id="question-title"></h1>
        <img id="question-image" src="" alt="Question Image" width="250" height="250">
        <div id="answers"></div>
        <button id="next-btn" disabled>Next</button>
        
    </div>

    <div id="result-page" style="display: none;">
        <h1>Your Result</h1>
        <div class="circular-progress">
            <div class="progress-value">0%</div>
        </div>
        <p id="result-details"></p>
    </div>

    <script type="module" src="js/main.js"></script>
</body>
</html>
